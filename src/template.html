<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <div id="page-container">
        <div id="project-sidebar-container">
            <div id="project-container-title">Your Projects</div>
            <div id="projects-container"></div>
        </div>
        <div id="task-container">
            <h1 id="to-do-list-header">To Do List</h1>
        </div>
    </div>
    <dialog id="todoDialog">
        <div class="overlay">
            <form id="todo-form" action="" method="dialog">
                <h3 id="formTitle">Add New To Do</h3>
                <label class="formLabel" for="title">Title</label>
                <input class="formInput" required name="title" id="title" type="text">
            
                <label class="formLabel" for="desc">description</label>
                <input class="formInput" required name="desc" id="description" type="text">
            
                <label class="formLabel" for="due-date">Due Date</label>
                <input class="formInput" required name="due-date" id="due-date" type="date">

                <label id="options-text" for="options">Priority</label>
                <select id="options" name="options">
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Emergency">Emergency</option>
                    <option value="On Hold">On Hold</option>
                </select>

                <div id="formButtonContainer">
                    <button class="formButton" class="saveButton" name="btn_submit" value="save" id="save" type="submit">Save</button>
                    <button class="formButton" type="closeButton" name="btn_close" id="close">Close</button>
                </div>
            </form>
        </div>
    </dialog>
    <dialog id="projectDialog">
        <div class="overlay">
            <form id="todo-form" action="" method="dialog">
                <h3 id="form-project-title"></h3>
                <label class="formLabel" for="title">New Project Title</label>
                <input class="formInput" required name="title" id="title" type="text">

                <div id="formButtonContainer">
                    <button class="formButton" class="saveButton" name="btn_submit" value="save" type="submit">Save</button>
                    <button class="formButton"type="closeButton" name="btn_close" class="close">Close</button>
                </div>
            </form>
        </div>
    </dialog>
</body>
</html>
